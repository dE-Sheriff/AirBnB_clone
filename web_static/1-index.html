<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Head styling</title>
		<style>
			body {
				margin: 0;
				padding: 0;
			}

			header
			{
				background-color: red;
				height: 70px;
				width: 100%;
			}

			footer {
				background-color: green;
				height: 60px;
				width: 100%;
				position: absolute;
				bottom: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<header></header>
		<footer>Best School</footer>
	</body>
</html>\
